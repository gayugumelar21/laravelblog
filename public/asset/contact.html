            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- end nav -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Contact Me</h2>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputUsername">Full Name</label>
                                        <input type="text" class="form-control" placeholder="Enter your name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail">Email Address</label>
                                        <input type="email" class="form-control" placeholder="Enter your email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="telepon">Phone No.</label>
                                        <input type="tel" class="form-control" placeholder="Enter your mobile phone">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your mobile phone with anyone else.</small>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="description">Message</label>
                                        <textarea class="form-control" placeholder="Enter your message" style="height: 234px;"></textarea>
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary float-right">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div> <br>
    <div class="text-center">
        <p>&copy; 2022 Pemrograman Web</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
